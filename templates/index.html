<!DOCTYPE html>
<html>
<head>
    <title>Vote for Your Favorite Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .coin {
            background: white;
            margin: 10px auto;
            padding: 20px;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .top-coin {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .votes {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Coin</h1>

    {% if top_coin %}
        <div class="top-coin">üèÜ Most Popular: {{ top_coin.name }} with {{ top_coin.vote_count }} votes</div>
    {% endif %}

    <p>Total Votes Cast: <strong>{{ total_votes }}</strong></p>

    {% for coin in coins %}
        <div class="coin">
            <div><strong>{{ coin.name }}</strong></div>
            <div class="votes">{{ coin.vote_count }} votes</div>
            <form method="POST" action="/vote">
                <input type="hidden" name="coin_id" value="{{ coin.id }}">
                <button type="submit">Vote</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
